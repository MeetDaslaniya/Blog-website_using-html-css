<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utils.css" />
    <link rel="stylesheet" href="css/mobile.css" />
    <title>Meet-Daslaniya</title>
  </head>
  <body>
    <nav class="navigation max-width-2 m-auto">
      <div class="nav-left">
        <span class="logo-font">iBlog</span>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="nav-right">
        <form action="/search.html" method="get">
          <input
            type="text"
            name="query"
            placeholder="Artical Search"
            style="width: 200px; height: 25px; border: 1px solid black"
          />
          <button class="btn">Search</button>
        </form>
      </div>
    </nav>
    <div class="max-width-2 m-auto"><hr /></div>
    <div class="contect-content max-width-1 m-auto">
      <h2 style="margin: 20px 10px">Feel free to Contact Us</h2>
      <div class="contact-form">
        <div class="form-box">
          Name:
          <input type="text" placeholder="Enter your Name" />
        </div>
        <div class="form-box">
          Address:
          <input type="text" placeholder="Enter your Address" />
        </div>
        <div class="form-box">
          Email-ID:
          <input type="text" placeholder="Enter your Email-ID" />
        </div>
        <div class="form-box">
          Mobile No:
          <input type="text" placeholder="Enter your Mobile No" />
        </div>
        <div class="form-box">
          <textarea
            name=""
            id=""
            cols="60"
            rows="5"
            placeholder="Other"
          ></textarea>
        </div>
        <div class="form-box">
          <button class="btn">Submit</button>
        </div>
      </div>
    </div>

    <div class="footer max-width-2 m-auto">
      <div>Copyright @ ABC</div>
      <div>Info | Support | Marketing</div>
      <div>Terms of Use | Privacy Policy</div>
    </div>
  </body>
</html>
